<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nochoice</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
</head>
<style>

</style>
<body>
    <div class="main">
        <div class="container">
            <br>
            <br>
            <h3 class="tanong" id="quest">Mahal mo ba ako?</h3>
            <br>
            <center><button class="btn1" id="yesB" onclick=yes()>Yes</button>
            <button id="noB" class="btn2" onmouseover=clicks()>Hindi</button>
            </center>
        </div>
    </div>
<script>
    const noBtn = document.getElementById("noB");

function clicks() {
	let rand = Math.floor(Math.random() * (150 - 80) + 1);
	let rand2 = Math.floor(Math.random() * (-150 - 80) + 1);
	noBtn.style.transform = "translate("+rand+"px, "+rand2+"px)";
}
function yes() {
    document.getElementById("quest").innerHTML = "I love you too <3";
}
</script>
</body>
</html>
